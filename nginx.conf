# Sample Nginx configuration for reverse proxy
# Save as: nginx.conf

events {
    worker_connections 1024;
}

http {
    upstream bigsur_web {
        server web:8050;
    }

    # HTTP to HTTPS redirect (uncomment for production)
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # HTTP server (development)
    server {
        listen 80;
        server_name _;

        client_max_body_size 1000M;  # Support large file uploads

        location / {
            proxy_pass http://bigsur_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # For Dash/Flask streaming
            proxy_buffering off;
            proxy_request_buffering off;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # For serving static files
        location /assets/ {
            proxy_pass http://bigsur_web/assets/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

