# BigSuR Redis Configuration
# Auto-generated with absolute paths

# Network
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize yes
pidfile /Users/kevinstachelek/python_packages/bigsur_app/run/redis.pid
loglevel notice
logfile /Users/kevinstachelek/python_packages/bigsur_app/logs/redis.log

# Data persistence
dir /Users/kevinstachelek/python_packages/bigsur_app/redis_data
dbfilename dump.rdb
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
