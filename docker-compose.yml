version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bigsur-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bigsur-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: bigsur-celery-worker
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - NUMBA_DISABLE_JIT=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./tmp:/app/tmp
    networks:
      - bigsur-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: bigsur-web
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - NUMBA_DISABLE_JIT=1
    ports:
      - "8050:8050"
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    networks:
      - bigsur-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  bigsur-network:
    driver: bridge
